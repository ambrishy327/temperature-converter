<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
    }

    .result {
      text-align: center;
      color: #333;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="form-group">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    </div>
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    </div>
    <div class="form-group">
      <label for="kelvin">Kelvin</label>
      <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin">
    </div>
    <div class="form-group">
      <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
      <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
      <button class="btn" onclick="convertToKelvin()">Convert to Kelvin</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit").value;
      var celsiusOutput = (fahrenheitInput - 32) * 5 / 9;
      document.getElementById("result").innerHTML = celsiusOutput.toFixed(2) + "°C";
    }

    function convertToFahrenheit() {
      var celsiusInput = document.getElementById("celsius").value;
      var fahrenheitOutput = (celsiusInput * 9 / 5) + 32;
      document.getElementById("result").innerHTML = fahrenheitOutput.toFixed(2) + "°F";
    }

    function convertToKelvin() {
      var celsiusInput = document.getElementById("celsius").value;
      var kelvinOutput = parseFloat(celsiusInput) + 273.15;
      document.getElementById("result").innerHTML = kelvinOutput.toFixed(2) + " K";
    }
  </script>
</body>
</html>
